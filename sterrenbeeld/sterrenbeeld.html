<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sterrenbeeld bepaling</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Stijl voor tooltip */
        .tooltip {
            position: relative;
            display: inline-block;

        }


        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Stijl voor foutmelding */
        .error {
            color: red;
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <h2>Vul uw geboortedag en -maand in om uw sterrenbeeld te vinden:</h2>
    <form id="sterrenbeeldForm">
        <label for="geboortedag" class="tooltip">Geboortedag:

        </label>
        <input type="number" id="geboortedag" name="geboortedag" min="1" max="31" placeholder="Voorbeeld: 25" required>
        <span id="geboortedagError" class="error"></span>
        <br><br>
        <label for="geboortemaand" class="tooltip">Geboortemaand:
        </label>
        <input type="number" id="geboortemaand" name="geboortemaand" min="1" max="12"
            placeholder="Vul het maandnummer in" required>
        <span id="geboortemaandError" class="error"></span>
        <br><br>
        <button type="submit" id="berekenButton" disabled>Bepaal Sterrenbeeld</button>
    </form>

    <div id="sterrenbeeldOutput">
        <p id="sterrenbeeldTekst"></p>
        <img id="sterrenbeeldAfbeelding" src="" alt="Sterrenbeeld afbeelding">
    </div>

    <script>
        $(document).ready(function () {
            let dagOk = false;
            let maandOk = false;

            const geboortedagInput = $("#geboortedag");
            const geboortedagError = $("#geboortedagError");
            const geboortemaandInput = $("#geboortemaand");
            const geboortemaandError = $("#geboortemaandError");
            const berekenButton = $("#berekenButton");
            const sterrenbeeldTekst = $("#sterrenbeeldTekst");
            const sterrenbeeldAfbeelding = $("#sterrenbeeldAfbeelding");

            geboortedagInput.on("blur", function () {
                const value = parseInt($(this).val());
                if (isNaN(value) || value < 1 || value > 31) {
                    geboortedagError.text("Ongeldige dag");
                    dagOk = false;
                } else {
                    geboortedagError.text("");
                    dagOk = true;
                }
                checkAllesIngevuld();
            });

            geboortemaandInput.on("blur", function () {
                const value = parseInt($(this).val());
                if (isNaN(value) || value < 1 || value > 12) {
                    geboortemaandError.text("Ongeldige maand");
                    maandOk = false;
                } else {
                    geboortemaandError.text("");
                    maandOk = true;
                }
                checkAllesIngevuld();
            });

            function checkAllesIngevuld() {
                berekenButton.prop("disabled", !(dagOk && maandOk));
            }

            $("#sterrenbeeldForm").on("submit", function (event) {
                event.preventDefault();
                const dag = parseInt(geboortedagInput.val());
                const maand = parseInt(geboortemaandInput.val());
                let sterrenbeeld = "";
                switch (true) {
                    case (maand == 1 && dag >= 1 && dag <= 19) || (maand == 12 && dag >= 21):
                        sterrenbeeld = "Steenbok";
                        break;
                    case (maand == 1 && dag >= 20) || (maand == 2 && dag <= 18):
                        sterrenbeeld = "Waterman";
                        break;
                    case (maand == 2 && dag >= 19) || (maand == 3 && dag <= 20):
                        sterrenbeeld = "Vissen";
                        break;
                    case (maand == 3 && dag >= 21) || (maand == 4 && dag <= 20):
                        sterrenbeeld = "Ram";
                        break;
                    case (maand == 4 && dag >= 21) || (maand == 5 && dag <= 21):
                        sterrenbeeld = "Stier";
                        break;
                    case (maand == 5 && dag >= 22) || (maand == 6 && dag <= 21):
                        sterrenbeeld = "Tweelingen";
                        break;
                    case (maand == 6 && dag >= 22) || (maand == 7 && dag <= 22):
                        sterrenbeeld = "Kreeft";
                        break;
                    case (maand == 7 && dag >= 23) || (maand == 8 && dag <= 22):
                        sterrenbeeld = "Leeuw";
                        break;
                    case (maand == 8 && dag >= 23) || (maand == 9 && dag <= 22):
                        sterrenbeeld = "Maagd";
                        break;
                    case (maand == 9 && dag >= 23) || (maand == 10 && dag <= 22):
                        sterrenbeeld = "Weegschaal";
                        break;
                    case (maand == 10 && dag >= 23) || (maand == 11 && dag <= 22):
                        sterrenbeeld = "Schorpioen";
                        break;
                    case (maand == 11 && dag >= 23) || (maand == 12 && dag <= 20):
                        sterrenbeeld = "Boogschutter";
                        break;
                }
                sterrenbeeldTekst.text("Uw sterrenbeeld is: " + sterrenbeeld);
                sterrenbeeldAfbeelding.attr("src", sterrenbeeld.toLowerCase() + ".jpeg");
            });
        });
    </script>
</body>

</html>
