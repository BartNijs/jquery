<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="stappenteller">0</button>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            let $stappenteller = $('#stappenteller');
            let teller = parseInt($stappenteller.text());
            console.log(teller);

            $stappenteller.click(function () {
                teller++
                console.log(teller);
                $stappenteller.text(teller);

            });
        });
    </script>

</body>

</html>
