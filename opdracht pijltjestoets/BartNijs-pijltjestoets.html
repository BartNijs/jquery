<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kader {
            border: 9px solid red;
        }
    </style>
</head>

<body>
    <form>
        <div>
            <label for="naam">Naam</label><br>
            <input type="text" id="naam" name="naam">
        </div>
        <div>
            <label for="achternaam">Achternaam</label><br>
            <input type="text" id="achternaam" name="achternaam">
        </div>
    </form>

    <div id="key"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('input').focus(function () {
                $(this).addClass('kader');
            });

            $('input').blur(function () {
                $(this).removeClass('kader');
            });


        });
        let gedruktetoets = [];

        function toetsen() {
            let key = document.getElementById('key');
            key.innerHTML = gedruktetoets.join('<br>');
        }

        function gedruktetoetsen(e) {
            let toetscode = e.which || e.keyCode;
            if (toetscode >= 37 && toetscode <= 40) {
                switch (toetscode) {
                    case 37:
                        gedruktetoets.push('Keylinks');
                        break;
                    case 38:
                        gedruktetoets.push('Keyomhoog');
                        break;
                    case 39:
                        gedruktetoets.push('Keyrechts');
                        break;
                    case 40:
                        gedruktetoets.push('Keyomlaag');
                        break;
                }

                toetsen();
            }
        }

        document.addEventListener('keydown', gedruktetoetsen);
    </script>
</body>

</html>
